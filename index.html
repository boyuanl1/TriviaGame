<!DOCTYPE HTML>
<html>
<head>
	<title>Trivia Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel = "stylesheet" href = "assets/style.css">	
</head>

<body>
	<h1>Quiz Game</h1>
	<div class = "container">
		<button id = "start" type="button" class="btn btn-primary btn-lg">Start</button>
		
		<div id = "questions">
			<div id = "timer">Time left:</div>
			<div id = "q1" class = "row">
				<form action="">
					<h4 id = "question">(1 of 5) Howard Saint is a villain that appears in which superhero movie?</h4>
					<input type="radio" name="ans" value="r"> <span id = "a1">The Punisher</span><br>
					<input type="radio" name="ans" value="w"> <span id = "a2">Spider-Man 2</span><br>
					<input type="radio" name="ans" value="w"> <span id = "a3">Fantastic Four</span>
				</form>
			</div>			
			<button id = "submit" type="button" class="btn btn-primary btn-lg">Next</button>			
		</div>	
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script type="text/javascript" src = "assets/app.js"></script>
</body>
</html>
